<div id="chart-section" class="text-center">
    <h3 class="mb-3">Australian Population (Pie Chart)</h3>

    <div *ngIf="loading" class="loading mb-3">
        <div class="spinner"></div>
        Loading chart...
    </div>

    <div *ngIf="error" class="text-danger mb-3">{{ error }}</div>

    <div *ngIf="!loading && !error" id="chart-canvas-wrapper">
        <canvas id="chartCanvas" baseChart [data]="pieChartData" [type]="pieChartType" [options]="chartOptions"
            width="400" height="400">
        </canvas>
    </div>
</div>
