<div class="container-fluid vh-100">
    <div class="mobile-header d-lg-none">
        <button class="menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu"
            [class.active]="mobileMenuOpen">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <h4 class="mobile-title">Dashboard</h4>
    </div>

    <div class="row h-100 g-0">
        <div class="col-lg-3 bg-light border-end sidebar" [class.mobile-menu-open]="mobileMenuOpen">
            <div class="sidebar-content">
                <button class="close-mobile-menu d-lg-none" (click)="closeMobileMenu()" aria-label="Close menu">
                    <i class="bi bi-x"></i>
                </button>

                <h4 class="p-3 sidebar-title mb-0">Menu</h4>

                <ul class="nav flex-column nav-pills px-2">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="chart" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">
                            <i class="bi bi-bar-chart nav-icon"></i>
                            <span class="nav-text">Chart Tab</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="profile" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">
                            <i class="bi bi-person nav-icon"></i>
                            <span class="nav-text">Profile Tab</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="socialmedia" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">
                            <i class="bi bi-phone nav-icon"></i>
                            <span class="nav-text">Social Media</span>
                        </a>
                    </li>
                </ul>

                <div class="pdf-download-section mt-auto p-3">
                    <hr class="my-3">
                    <h6 class="text-muted mb-3">
                        <i class="bi bi-file-earmark-pdf me-2"></i>
                        Export Options
                    </h6>

                    <button class="btn btn-primary w-100 pdf-download-btn" [disabled]="isGeneratingPdf"
                        (click)="downloadPDF()">

                        <span *ngIf="!isGeneratingPdf" class="d-flex align-items-center justify-content-center">
                            <i class="bi bi-download me-2"></i>
                            <span class="download-text">Download PDF</span>
                        </span>

                        <span *ngIf="isGeneratingPdf" class="d-flex align-items-center justify-content-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
                            <span class="generating-text">Generating...</span>
                        </span>
                    </button>

                    <div *ngIf="isGeneratingPdf || downloadProgress" class="mt-3">
                        <div class="progress" style="height: 4px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                style="width: 100%" [attr.aria-valuenow]="100" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <small class="text-muted mt-2 d-block progress-text">{{ downloadProgress }}</small>
                    </div>

                    <small class="text-muted mt-2 d-block info-text">
                        <i class="bi bi-info-circle me-1"></i>
                        <span class="info-detail">Exports all content from Chart, Profile & Social Media tabs</span>
                    </small>
                </div>
            </div>
        </div>

        <div class="col-lg-9 main-content">
            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
        </div>

        <div class="mobile-overlay" [class.show]="mobileMenuOpen" (click)="closeMobileMenu()"></div>

        <div id="pdf-offscreen-host" class="pdf-offscreen">
            <ng-template #pdfHost></ng-template>
        </div>
    </div>
</div>
