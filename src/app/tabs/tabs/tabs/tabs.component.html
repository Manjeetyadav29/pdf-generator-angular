<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-3 bg-light border-end">
            <h4 class="p-3">Menu</h4>
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" routerLink="chart" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Chart Tab</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="profile" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Profile Tab</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="socialmedia" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">Media Tab</a>
                </li>
            </ul>

            <div class="pdf-download-section mt-4 p-3">
                <hr class="my-3">
                <h6 class="text-muted mb-3">Export Options</h6>

                <button class="btn btn-primary w-100 pdf-download-btn" [disabled]="isGeneratingPdf"
                    (click)="downloadPDF()">

                    <span *ngIf="!isGeneratingPdf" class="d-flex align-items-center justify-content-center">
                        <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg>
                        Download PDF
                    </span>

                    <span *ngIf="isGeneratingPdf" class="d-flex align-items-center justify-content-center">
                        <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
                        Generating...
                    </span>
                </button>

                <div *ngIf="isGeneratingPdf || downloadProgress" class="mt-3">
                    <div class="progress" style="height: 4px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 100%" [attr.aria-valuenow]="100" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <small class="text-muted mt-2 d-block">{{ downloadProgress }}</small>
                </div>

                <small class="text-muted mt-2 d-block">
                    <svg width="12" height="12" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    Exports all content from Chart, Profile & Social Media tabs
                </small>
            </div>
        </div>

        <div class="col-9 p-4">
            <router-outlet></router-outlet>
        </div>

        <div id="pdf-offscreen-host"
            style="position: absolute; left: -9999px; top: 0; width: 1200px; height:auto; overflow: visible;">
            <ng-template #pdfHost></ng-template>
        </div>

    </div>
</div>
